{% extends 'base.html' %}
{% block content %}
<div>
  <center>
    <h1>Join a Game</h1>
    <form action="/add_to_lobby/" method="post">
        <input name="game_code" type="text" placeholder="Game code">
        <button type="submit">Join</button>
    </form>
    {% if error_text %}
    <h3> {{ error_text }} </h3>
    {% endif %}
  </center>
</div>
{% endblock %}

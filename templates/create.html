{% extends 'base.html' %}
{% block content %}
<div>
  <center>
    <h1>New Game!</h1>
    <p>
      Send the code
      <a href="{{ url_for('game_data', game_code=game_code) }}">
        <b> {{ game_code }} </b>
      </a>
       to your friends to get started!
    </p>
  </center>
</div>
{% endblock %}
